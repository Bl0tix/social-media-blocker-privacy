<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Pause - Social Media Blocker</title>
  <style>
    body {
      background-color: #2A2A28;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #A0A0FF;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .container {
      background-color: #333331;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    p {
      color: #E0E0E0;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .password-container {
      background-color: #333331;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 15px;
      margin: 20px auto;
      text-align: center;
      max-width: 500px;
    }
    
    .password {
      color: #A0A0FF;
      font-family: monospace;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
      user-select: none;
    }
    
    .instruction {
      color: #E0E0E0;
      margin: 15px 0;
      text-align: center;
    }
    
    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    #verificationInput {
      background-color: #2A2A28;
      border: 1px solid #444;
      border-radius: 4px;
      color: #E0E0E0;
      font-family: monospace;
      font-size: 16px;
      letter-spacing: 1px;
      padding: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    
    ::placeholder {
      color: #777;
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .verify-btn {
      background-color: #A0A0FF;
      border: none;
      border-radius: 4px;
      color: #2A2A28;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      min-width: 150px;
      padding: 10px 20px;
    }
    
    .verify-btn:hover {
      background-color: #8080DD;
    }
    
    .verify-btn:disabled {
      background-color: #555;
      color: #777;
      cursor: not-allowed;
    }
    
    .cancel-btn {
      background: none;
      border: none;
      color: #A0A0FF;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }
    
    .cancel-btn:hover {
      color: #8080DD;
    }
    
    .status-message {
      border-radius: 4px;
      display: none;
      margin: 15px auto;
      max-width: 500px;
      padding: 10px;
      text-align: center;
    }
    
    .error {
      background-color: #3F2222;
      color: #E07F7F;
    }
    
    .success {
      background-color: #223F22;
      color: #7FE07F;
    }
  </style>
</head>
<body>
  <h1>Verify to Pause Blocking</h1>
  
  <div class="container">
    <p>To pause the Social Media Blocker, please verify by typing the following password:</p>
    
    <div class="password-container">
      <span class="password" id="generatedPassword"></span>
    </div>
    
    <div class="instruction">Type or paste the password below:</div>
    
    <div class="input-container">
      <input type="text" id="verificationInput" placeholder="Enter password here" autocomplete="off">
    </div>
    
    <div class="buttons-container">
      <button class="verify-btn" id="verifyBtn" disabled>Verify and Pause</button>
      <button class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
  </div>
  
  <script>
    // Disable context menu on password
    document.addEventListener('contextmenu', function(e) {
      if (e.target.id === 'generatedPassword') {
        e.preventDefault();
        return false;
      }
    });
    
    // Disable drag-and-drop
    document.addEventListener('dragstart', function(e) {
      if (e.target.id === 'generatedPassword') {
        e.preventDefault();
        return false;
      }
    });
  </script>
  <script src="verify-pause.js"></script>
</body>
</html>
