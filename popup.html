<!DOCTYPE html>
<html>
<head>
  <title>Social Media Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #dashboardBtn {
      background-color: #4285f4;
      color: white;
    }
    #pauseBtn {
      background-color: #fbbc05;
      color: white;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .active {
      color: #34a853;
    }
    .paused {
      color: #ea4335;
    }
  </style>
</head>
<body>
  <h2>Social Media Blocker</h2>
  <div class="button-container">
    <button id="dashboardBtn">Dashboard</button>
    <button id="pauseBtn">Pause</button>
  </div>
  <div id="status">Status: <span class="active">Active</span></div>
  
  <script src="popup.js"></script>
</body>
</html>
